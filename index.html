<!DOCTYPE html>
<html>
<head>
  <title>PC Builder AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>PC Builder Form</h1>
  <form id="pc-builder-form">
    <label>Budget: $<input type="number" id="budget" required /></label><br/>
    <label>Use Case: <input type="text" id="use_case" required /></label><br/>
    <label>Region: <input type="text" id="region" required /></label><br/>
    <label>Preferences (comma-separated): <input type="text" id="preferences" /></label><br/>
    <label>Extra Info: <input type="text" id="extra_info" /></label><br/>
    <button type="submit">Generate Builds</button>
  </form>

  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
